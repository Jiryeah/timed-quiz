<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz!</title>
</head>
<body>
    <!-- header that will contain the 'view highschores' on the upper left corner and countdown timer on the upper right corner -->  
    <header>
        <section class="header">
            <div class="header text">
                <a class="highscore" id="score" href="#">View High Scores</a>
                <span class="timer-limit" id="timer">Time: 0 </span>
            </div>
        </section>
    </header>
    <!-- header end -->
    <!-- main start -->
    <main class="page-content">
        <!-- initial title start-->
        <section class="title" id="start-title">
            <div class="web-dev">
                <h1>Web Dev Quiz!</h1>
            </div>
            <div class="directions">
                <p> 
                    Try to answer the following code-related questions within the time limit.
                    keep in mind that incorrect answers will penalize your score/time by ten seconds!
                </p>
            </div>
            <div class="start-btn">
                <button id="start-btn" type="submit">Start Quiz!</button>
            </div>
        </section>
        <!-- initial title end-->
        <!-- quiz questions start-->
        <section class="q">
            <div class="q-container">
                <h2 class="q-title"></h2>
                <ol class="q-list">
                    <!--<li class="?-item"></li>-->
                </ol>
            </div>
        </section>
        <!-- quiz questions end -->
    </main>
    <!-- main end -->
    <!-- link JS -->
    <script src="./assets/js/script.js"></script>
    <!-- link end -->
</body>

</html>
