<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz!</title>
</head>
<body>
    <!-- header that will contain the 'view highschores' on the upper left corner and countdown timer on the upper right corner -->  
    <header>
        <section class="header">
            <div class="score-btn">
                <a id="score-btn" href="#">View High Scores</a>
            </div>
            <div class="timer-limit">
                <span class="time">Time: 0 </span>
            </div>
        </section>
    </header>
    <!-- header end -->
    <!-- main body containing the questions and and asnwers -->
    <main>
        <section class="quiz" id="quiz-questions">
            <div class="qq-box">
                <h2 class="question"></h2>
            </div>
            <div class="quiz-answers">
                <ul>
                    <button class="btn" id="start-btn" type="submit">Start Quiz!</button>
                </ul>
            </div>
            <div class="score">
                <p class="label">
                    <span id="score-amount"></span>
                </p>
            </div>
        </section>
    </main>
    <!-- main end -->
    <!-- link JS -->
    <script src="./assets/js/script.js"></script>
    <!-- link end -->
</body>
</html>
